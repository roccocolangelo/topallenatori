<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
			background: url('/site_/www.topallenatori.it/asset/splashscreen.jpeg')no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #content {
            display: none;
        }

        body.loaded #content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="splash-screen"></div>
    <div id="content">
        <!-- Your main content goes here -->
        <h1>Welcome to My Website</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                window.location.href = 'site_/index.html';
            }, 3000); // Adjust the time as needed
        });
    </script>
</body>
</html>
